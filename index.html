<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />"
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/77e0a17928.js" crossorigin="anonymous"></script>
    <title>Youtube Clone with HTML & CSS</title>
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="fa-solid fa-bars"></i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>

        <div class="search center">
            <form action="">
              <input type="text" placeholder="Search" />
              <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
            <i class="fa-solid fa-microphone"></i>
          </div>

          <div class="icons right">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-grid"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-sharp fa-solid fa-circle-user"></i>
          </div>
         </header>
    </header>
    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                 </a>
                 <a class="nav-link">
                    <i class="fa-solid fa-fire"></i>
                    <span>Trending</span>
                 </a>
                 <a class="nav-link">
                    <i class="fa-sharp fa-solid fa-circle-play"></i>
                    <span>Subscription</span>
                </a>
                <a class="nav-link">
                    <i class="fa-solid fa-square-check"></i>
                   <span>Library</span>
                </a>
                 </a>
                 <a class="nav-link">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    <span>History</span>
                 </a>
                 <a class="nav-link">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>Liked Videos</span>
                 <a class="nav-link">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>Watch Later</span>
                 </a>
            </div>
            <hr>
        </div>
        <div class="videos">
            <!-- a video starts -->
              <div class="video">
                 <div class="thumbnail">
                    <img src="https://img.youtube.com/vi/zUwB_imVjmg/maxresdefault.jpg" alt="" />
                  </div>
          
                    <div class="details">
                       <div class="author">
                          <img src="https://yt3.ggpht.com/alMIGlFKsLaHzo5_ZE3gPkN7cA9FGuY-sRZZCkv9IJlMG0N7LlDooWbzEr-N6nWo7qgY4LeSZA=s176-c-k-c0x00ffffff-no-rj" alt="" />
                       </div>
                       <div class="title">
                          <h3>
                              Introverts & Content Creation | Sumudu Siriwardana
                           </h3>
                           <a href="">
                                  Francesco Ciulla
                            </a>
                            <span> 2M Views â€¢ 3 Months Ago </span>
                       </div>
                     </div>
          
                   </div>
             <!-- a video Ends -->
           </div>
    </main>
</body>
</html>
